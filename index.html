<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      /* Custom Font Classes */
      .font-serif-display { font-family: 'Playfair Display', serif; }
      .font-serif-body { font-family: 'Cormorant Garamond', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }

      /* Cinematic Intro Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes petal-drift {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)); opacity: 0; }
      }

      @keyframes light-reveal {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1.5); }
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes heartFloat {
        0% { 
          opacity: 1; 
          transform: translate(0, 0) scale(1); 
        }
        100% { 
          opacity: 0; 
          transform: translate(var(--tx, 0), var(--ty, -150px)) scale(1.5) rotate(15deg); 
        }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
      
      .petal-anim {
        animation: petal-drift 3s forwards cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      /* Flip Card Styles */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Smooth Scroll */
      html { scroll-behavior: smooth; }
      
      /* Hide Scrollbar for intro */
      .no-scroll { overflow: hidden; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a0b12; }
      ::-webkit-scrollbar-thumb { background: #be185d; border-radius: 4px; }
    </style>
